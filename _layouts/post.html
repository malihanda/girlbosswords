---
layout: default
---

<main class="post-body">
    <div class="superscription"><date datetime="{{ page.date | date: '%Y-%m-%d' }}">{%if page.display_date %}{{ page.display_date }}{% else %}{{ page.date | date: "%B %e, %Y"}}{% endif %}</date>: </div><h1>{{ page.title }}</h1>
<section class="post-text">

{{content}}

{% if page.links %}{% include link-list.html links=page.links %}{% endif %}

</section>

{% if page.crosshare_embed_url %}
<section class="solver">
<iframe style="height: 90vh; width: 100%;"
src="{{page.crosshare_embed_url}}"
frameborder="0" allowfullscreen="true" allowtransparency="true">
</iframe>
</section>
{% endif %}

</main>
