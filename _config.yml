title: girlbosswords
description: >- 
  a crossword blog by malaika handa
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: malisolves

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

permalink: '/puzzle/:title/'

defaults:
  -
    scope:
      path: "_posts"
    values:
      layout: "post"

